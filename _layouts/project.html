---
layout: default
---
<section class="grid banner">
    <img src="{{ page.background-image }}"/>
  <div class="col-12 header">
    <div class="col-4"/>
      <img src="{{ page.image}}"/>
    </div>
    <div class="col-8"
      <h1>{{ page.client }}</h1>
      <h2>{{ page.subtitle }}</h2>
      <p>{{ page.date }} - {{page.location }}</p>
      <p>{{ page.sector }}</p>
    </div>

    </div>
</section>

  <div class=col-6>
 <h1 class="col-12">{{ page.title }} </h1>
  <p class="col-12">{{ page.subtitle }} </p>
  <p class="col-12">{{ page.company }} </p>
  <p class="col-12">{{ page.sector }} </p>
  </div>

  <div class=col-6>
</section>


{{content}}
