<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Hind|Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.4.0/gridlex.css">
    <script src="https://use.fontawesome.com/32623b01be.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <meta charset="utf-8">
    <title>Springtide.com</title>
  </head>
  <body>
    <header class="grid">
      <div class="col-3 logo"><!--put logo in-->
        <img src="" alt="">
      </div>
      <nav class="col-9 navigation"><!--include dropdown in sectors and services-->
        <a href="#Sectors">Sectors</a>
        <a href="#projects">Projects</a>
        <a href="#Blog">Blog</a>
        <a href="#Contact">Get in Touch</a>
      </nav>
    </header>
    {{ content }}
    <footer id="contact" class="contact footer-bg">
      <h2>Get in touch</h2>
        <div class="grid contact footer-bg">
          <div class="col-6 form">
            <form method="POST" action="http://formspree.io/michielvanleer@outlook.com"class="grid-center col-12">
            <input type="text" name="name" placeholder="Your name" class="col-12">
            <input type="email" name="email" placeholder="Your email" class="col-12">
            <textarea name="message" placeholder="Your message" class="col-12"></textarea>
            <button type="submit">Send</button>
            </form>
          </div>
            <nav class="grid-middle col-3 contrast-bg">
              <a href="https://www.facebook.com/michiel.vanleer" class="col-2">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
              </a>
              <a href="https://www.instagram.com/michielvanleer/" class="col-2"><i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
              <a href="https://www.linkedin.com/in/michielvanleer/" class="col-2">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
              <a href="https://medium.com/@michielvanleer" class="col-2"><i class="fa fa-medium" aria-hidden="true"></i>
              </a>
          </nav>
        </div>
    </footer>
  </body>
</html>
