---
layout: default
---
<section class="banner" style="background-image (/Images/background3.jpg)">
</section>
<h1> Recent publications</h1>
<section class="grid-middle">
  <div class="col-9">
  {% for blog in site.posts %}
    <a href="{{ blog.url }}">
      <h3 class="col-6 feat-bg">Title: {{ blog.title }} </h3>
      <h4 class="col-6 feat-bg"> {{ blog.subtitle }} </h4>
      <p class="col-6 feat-bg"> {{blog.quote}} </p>
      <p class="col-6 feat-bg"> Sector: {{ blog.sector }} <p>
    </a>
  {% endfor %}
</div>
 <aside class="col-3 sidebar-bg">


 </aside>
</section>
